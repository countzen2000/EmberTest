<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Hacker News for DSC</title>
		<LINK href="css/main.css" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="http://builds.emberjs.com/release/ember-template-compiler.js"></script>
		<script src="http://builds.emberjs.com/release/ember.debug.js"></script>
		<script src="com/handlebars/handlebars.js"></script>
		<script src="com/hackerNewsModel.js"></script>
	  	<script src="com/app.js"></script>

	</head>

	<body>
		<p id="loading">Loading.....</p>

		<script type="text/x-handlebars" data-template-name="index">
			<ul >
			  {{#each datum in model.list}}
			    <li class="article" id="{{datum.id}}" {{action "expandStory" datum datum.id on="click"}}>{{datum.title}}</li>
			  {{/each}}
			</ul>
		  </script>
	</body>

	<script>
		app.init();
	</script>
</html>
